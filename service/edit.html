		<div class="line"></div>
		<div class=" infor-xxxx white">
			<div class="infor-xxxx-item itembr"> <span>公司名称</span> <span><input class="anstext2 talignr bd1" value="杜尔伯特伊利乳业有限责任公司"></span> </div>
			<div class="infor-xxxx-item itembr"> <span>法人代表</span> <span><input class="anstext2 talignr" value="张先生"></span> </div>
			<div class="infor-xxxx-item itembr"> <span>手机</span> <span><input class="anstext2 talignr" value="17704111060"></span> </div>
			<div class="line"></div>
			<div class="infor-xxxx-item itembr"> <span>公司负责人</span> <span><input class="anstext2 talignr" value="莫晓娜"></span> </div>
			<div class="infor-xxxx-item itembr"> <span>手机</span> <span><input class="anstext2 talignr" value="17704111060"></span> </div>
			<div class="infor-xxxx-item itembr"> <span>公司区域</span> <span><select name=" " class="anstext2 talignr">
							<option value="1">沈北</option>
							<option value="2">大东</option>
							<option value="3" selected="selected">和平</option>
							<option value="4">沈河</option>
							<option value="5">浑南</option>
							<option value="6">皇姑</option>
							<option value="7">于洪</option>
							<option value="8">铁西</option>
							<option value="9">自贸</option>
						</select>
					</span> </div>
			<div class="infor-xxxx-item itembr"> <span>公司规模</span> 
				<span>
					<select name=" " class="anstext2 talignr">
							<option value="1">一般纳税人</option>
							<option value="2">小规模纳税人</option>
							<option value="3">个体工商户</option>
						</select>
				</span> </div>
				<div class="typein-items ">
						<div class="typein-text ">备注:</div> <textarea name="introduce">备注信息</textarea>
					</div>
			<div class="line"></div>
			 <div class="typein-checkbox">
					<div><span class="typein-text1">服务项目</span> <span class="typein-text2">（单选项）</span></div>
					<div> <input type="radio" name="checked" onclick="changeon()"> <span class="typein-text3 marginr">公司注册</span> 
						<input type="radio"  name="checked" onclick="changeon()"  checked="checked"/> <span class="typein-text3 marginr">财税代账</span></div>
				</div>
			<div class="line"></div>
			<div class="toggle">
				<div class="infor-xxxx-item itembr"> <span>注册费用</span> <span><input class="anstext3 talignr" value="￥50000"></span> </div>
				<div class="infor-xxxx-item itembr"> <span>代办负责人</span> <span class="anstext1 talignr">滴滴1</span> </div>
				<div class="infor-xxxx-item itembr"> <span>手机</span> <span class="anstext1 talignr">12345678912</span> </div>
			</div>
			<div class="line"></div>
			<div class="toggle">
				<div class="infor-xxxx-item itembr"> <span>代账费用</span> <span><input class="anstext3 talignr" value="￥40000"></span> </div>
				<div class="infor-xxxx-item itembr"> <span>代账周期</span> <span><input class="anstext2 talignr" value="1月"></span> </div>
				<div class="infor-xxxx-item itembr"> <span>代办负责人</span> <span class="anstext1 talignr">滴滴</span> </div>
				<div class="infor-xxxx-item itembr"> <span>手机</span> <span class="anstext1 talignr">12345678912</span> </div>
			</div>
		</div>
		<button type="button" class="login-btn anstextbg5 margintop">提交</button>
		</div>
		<script type="text/javascript">
			changeon();
			function changeon() {
				var checkboxes = document.getElementsByName("checked");
				var toggles = document.getElementsByClassName("toggle");
				for(i = 0; i < checkboxes.length; i++) {
					if(checkboxes[i].checked) {
						toggles[i].style.display = "block";
					} else {
						toggles[i].style.display = "none";
					}
				}
			}
		</script>
		
	</body>
